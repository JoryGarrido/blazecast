<div id="dashboard">

  <h1>{{ view.userName }}'s Dashboard</h1>

  <div id="podcastList">

    <div id="podcastDiv" class="col-xs-8 podcast-title-col">
      <img src="http://pngimg.com/upload/star_PNG1595.png"></img>
      <strong>Favorites</strong>
    </div>

    <div id="podcastDiv" class="col-xs-8 podcast-title-col">
      <img src="http://www.clockservices.net/img/0507/849.png?sitetimestamp=635918091300000000"></img>
      <strong>Watch Later</strong>
    </div>


    <div ng-repeat="podcast in view.following track by $index">

      <div id="podcastDiv" class="col-xs-8 podcast-title-col">
        <img src="{{podcast.images}}"></img>
        <strong>{{podcast.name}}</strong>
      </div>

    </div>

  </div>

</div>
